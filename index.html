<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Client Login</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.login-box{
  background:#fff;
  padding:25px;
  width:360px;
  border-radius:8px;
  box-shadow:0 0 15px rgba(0,0,0,0.2);
}
.login-box h2{text-align:center;}
.login-box input, select{
  width:100%;
  padding:10px;
  margin:8px 0;
  border:1px solid #ccc;
  border-radius:5px;
}
.login-box button{
  width:100%;
  padding:10px;
  background:#007bff;
  color:#fff;
  border:none;
  border-radius:5px;
  font-size:16px;
}
.msg{text-align:center;margin-top:10px;}
.hide{display:none;}
</style>
</head>

<body>

<div class="login-box">
  <h2>Client Login</h2>

  <!-- SELECT OPTION -->
  <select id="loginType" onchange="toggleForm()">
    <option value="">Select Login Type</option>
    <option value="old">Client Login ID</option>
    <option value="new">New Client Login ID</option>
  </select>

  <input type="text" id="loginId" placeholder="Login ID" class="hide">
  <input type="password" id="password" placeholder="Password" class="hide">

  <!-- NEW CLIENT FIELDS -->
  <div id="newClientFields" class="hide">
    <input type="text" id="customerName" placeholder="Customer Name">
    <input type="text" id="mobile" placeholder="Mobile No.">
    <input type="email" id="email" placeholder="Email">
  </div>

  <button onclick="login()">Login</button>
  <div class="msg" id="msg"></div>
</div>

<script>
const API_URL = "https://sheetdb.io/api/v1/wscx2mjzye5dz";
const SHEET = "Client%20login";

function toggleForm(){
  const type = document.getElementById("loginType").value;
  hideAll();

  if(type){
    show("loginId");
    show("password");
  }
  if(type === "new"){
    show("newClientFields");
  }
}

function hideAll(){
  ["loginId","password","newClientFields"].forEach(id=>{
    document.getElementById(id).classList.add("hide");
  });
}

function show(id){
  document.getElementById(id).classList.remove("hide");
}

function login(){
  const type = value("loginType");
  const msg = document.getElementById("msg");

  if(type === "old"){
    oldClientLogin();
  }else if(type === "new"){
    newClientLogin();
  }else{
    msg.innerText="Please select login type";
  }
}

// ðŸ”¹ OLD CLIENT LOGIN
function oldClientLogin(){
  const loginId = value("loginId");
  const password = value("password");
  const msg = document.getElementById("msg");

  if(!loginId || !password){
    msg.innerText="Enter Login ID & Password";
    return;
  }

  fetch(`${API_URL}/search?sheet=${SHEET}&Login%20ID=${loginId}&Password=${password}`)
    .then(res=>res.json())
    .then(data=>{
      if(data.length>0){
        msg.style.color="green";
        msg.innerText="Login successful!";
        setTimeout(()=>window.location.href="App.html",1000);
      }else{
        msg.innerText="Invalid Login ID or Password";
      }
    });
}

// ðŸ”¹ NEW CLIENT LOGIN
function newClientLogin(){
  const loginId = value("loginId");
  const password = value("password");
  const customerName = value("customerName");
  const mobile = value("mobile");
  const email = value("email");
  const msg = document.getElementById("msg");

  if(!loginId || !password || !customerName || !mobile || !email){
    msg.innerText="All fields are required";
    return;
  }

  fetch(`${API_URL}?sheet=${SHEET}`,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      data:[{
        "Login ID":loginId,
        "Password":password,
        "Customer Name":customerName,
        "Mobile No.":mobile,
        "Email":email
      }]
    })
  }).then(()=>{
    msg.style.color="green";
    msg.innerText="Registration successful!";
    setTimeout(()=>window.location.href="App.html",1000);
  });
}

function value(id){
  return document.getElementById(id).value.trim();
}
</script>

</body>
</html>
