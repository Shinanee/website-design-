
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Form (No Cash)</title>
  <link rel="stylesheet" href="led_payment.css">
</head>
<body>
  <div class="payment-container">
    <h2>Customer Payment Form</h2>
    <form id="paymentForm">
      <label>Customer Name</label>
      <input type="text" id="name" required>

      <label>Mobile Number</label>
      <input type="tel" id="mobile" required>

      <label>Invoice / Quotation No.</label>,
      <input type="text" id="invoice" required>

      <label>Amount (â‚¹)</label>
      <input type="number" id="amount" required>

      <label>Payment Mode</label>
      <select id="mode" required>
        <option value="">--Select Payment Mode--</option>
        <option>UPI</option>
        <option>Bank Transfer</option>
        <option>Online</option>
      </select>

      <label>Upload Payment Proof (Optional)</label>
      <input type="file" id="proof" accept="image/*,application/pdf">

      <label>Remarks</label>
      <textarea id="remarks" placeholder="Any note..."></textarea>

      <button type="submit">Submit Payment</button>
    </form>
  </div>

  <script src="payment.js"></script>
</body>
</html>
